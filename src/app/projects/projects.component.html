<!-- projects.component.html -->
<div class="min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold dark:text-white">Gestor de Proyectos</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button (click)="themeService.toggleDarkMode()" class="theme-toggle">
                        🌙
                    </button>
                    <button (click)="logout()" class="text-gray-700 dark:text-gray-200 hover:text-indigo-500">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold dark:text-white ">Lista de Proyectos</h2>
            <button routerLink="/projects/new" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded mt-3">
                + Nuevo Proyecto
            </button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of paginatedProjects">
                        <td data-label="ID">{{project.id}}</td>
                        <td data-label="Nombre">{{project.name}}</td>
                        <td data-label="Descripción">{{project.description}}</td>
                        <td data-label="Estado">{{project.status}}</td>
                        <td data-label="Acciones">
                          <button class="edit-btn"><i class="fas fa-edit"></i></button>
                          <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación manual -->
        <div class="flex justify-center items-center mt-4 space-x-4 paginator">
            <button 
              (click)="onPageChange(currentPage - 1)" 
              [disabled]="currentPage === 1"
              class="pagination-btn"
            >
              <i class="fas fa-chevron-left mr-2"></i> Anterior
            </button>
            
            <span class="text-gray-700 dark:text-gray-300">
              Página {{currentPage}} de {{totalPages}}
            </span>
            
            <button 
              (click)="onPageChange(currentPage + 1)" 
              [disabled]="currentPage === totalPages"
              class="pagination-btn"
            >
              Siguiente <i class="fas fa-chevron-right ml-2"></i>
            </button>
          </div>
    </main>
</div>
